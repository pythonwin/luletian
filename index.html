<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C7视频通话</title>
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div class="box">
        <div class="center mute">
            <div class="left">
                <video autoplay playsinline id="remote-video" class="video"></video>
                <div id="call-container" class="inputContainer">
                    <div class="inputBox">
                        <input id="room-id" type="text" placeholder="请输入房间号">
                        <img disabled id="call-btn" class="call" src="./static/images/connectVideoCall.png" alt="">
                    </div>
                    <div style="text-align:center;  width: 220px; margin-top: 10px;">
                    </div>
                </div>
            </div>
            <div class="right">

                <div class="rightVideoWindow">
                    <video autoplay playsinline id="local-video" class="video" muted></video>
                    <div class="inputContainer">

                    </div>
                </div>
                <div class="rightVideoControlsBox">

                    <div id="hangup-container" hidden>
                        <img id="mic-btn" src="./static/images/turnOnMicrophone.png" alt="麦克风">
                        <img id="hangup-btn" class="hangUp" src="./static/images/hangUp.png" alt="挂断电话">
                        <img id="camera-btn" src="./static/images/turnOnCamera.png" alt="摄像头">
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
<script src="./static/js/ybcrtc.js"></script>
<script src="./static/js/index.js"></script>
<script src="./static/js/socket.io.js"></script>
<script src="./static/js/adapter.js"></script>

</html>
